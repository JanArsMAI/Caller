services:
  redis:
    image: redis:7-alpine
    container_name: caller-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - caller-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caller-app-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
    networks:
      - caller-network

volumes:
  redis-data:
    driver: local

networks:
  caller-network:
    driver: bridge